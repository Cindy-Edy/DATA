<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undang Tamu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>

<body>
    <div class="container">
        <h1>Undang Tamu</h1>
         <nav>
            <a href="index.html">Halaman Utama</a>
            <a href="attending.html">Tamu Hadir</a>
            <a href="not-attending.html">Tamu Tidak Hadir</a>
        </nav>
         <div class="chart-container">
            <canvas id="attendanceChart"></canvas>
        </div>
        <h2>Formulir Undangan Tamu</h2>
        <div class="form-container">
            <form id="add-guest-form">
                <div class="form-group">
                    <label for="nama">Nama Tamu:</label>
                    <input type="text" id="nama" required>
                </div>
                 <div class="form-group">
                    <label for="alamat">Alamat Tamu:</label>
                    <input type="text" id="alamat" required>
                </div>
                 <div class="form-group">
                    <label for="pesan">Pesan Undangan (Opsional):</label>
                    <textarea id="pesan"></textarea>
                </div>
                 <div class="form-group">
                   <label for="timestamp">Waktu:</label>
                     <input type="text" id="timestamp"  readonly>
                </div>

                <button type="submit">Kirim Undangan</button>
            </form>
        </div>
          <h2>Daftar Tamu Diundang</h2>
        <table id="guest-table">
            <thead>
                <tr>
                     <th>No.</th>
                     <th>Waktu</th>
                     <th>Nama</th>
                     <th>Alamat</th>
                     <th>Pesan</th>
                    <th>Status Kehadiran</th>
                </tr>
            </thead>
            <tbody id="guest-table-body">
                <!-- Data tamu akan diisi di sini oleh JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

    <script>
        // Set waktu otomatis saat halaman dimuat
        document.getElementById('timestamp').value = new Date().toLocaleString();
        loadData('invited');
    </script>
</body>
</html>
