<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #a7a8ee, #53c5e7);
            background-image: url("https://images.pexels.com/photos/1172849/pexels-photo-1172849.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
            background-position: cover;
            background-position: center;
        }

        #hero {
            height: 500px;
            top: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hero h3,
        #hero h1 {
            font-family: 'Poiret One', cursive;
            text-align: center;
            text-shadow: 2px 1px 5px white;
        }

        .hero_container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        #hero h1 {
            font-size: 4em;
            margin: 10px 0;
        }

        #hero h3 {
            margin: 10px 0;
        }

        #hero button {
            width: 50%;
            margin: 10px 0;
            font-family: 'Poiret One', cursive;
            font-size: 1em;
            border: none;
            background-color: rgb(12, 131, 12);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 1px 1px 7px white;
            font-weight: bold;
        }

        #hero button:hover {
            background-color: rgb(12, 131, 12);
            color: black;
            cursor: pointer;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a {
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            background-color: #2980b9;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #1f618d;
        }

        .navbar {
            width: 100vw;
            height: 70px;
            background-color: #00FFFF;
            position: absolute;
            top: 0;
            padding: 0 20px;
        }

        .navbar .wrapper {
            max-width: 1080px;
            margin: 0 auto;
            height: inherit;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .wrapper .logo {
            font-family: 'Oleo Script', cursive;
            font-weight: lighter;
            margin: 0;
        }

        .navbar .wrapper .nav_menu a {
            font-family: 'Poiret One', cursive;
            text-decoration: none;
            font-weight: bold;
            color: black;
        }

        .navbar .wrapper .nav_menu a:hover {
            background-color: #00FFFF;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .flower-decoration {
            position: absolute;
            top: 35px;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://png.pngtree.com/png-clipart/20230913/original/pngtree-rustic-flower-vector-png-image_11068923.png'); /* Replace with your flower image URL */
            background-size: 40%;
            background-repeat: no-repeat;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <body>
        <nav class="navbar">
            <div class="wrapper">
                <h1 class="logo">Edy & Cindy</h1>
                <menu class="nav_menu">
                    <a href="Data/index2.html">Ke Hadiran</a>
                    <a href="Data/data.html">Data</a>
                    <a href="Data/index.html">Diundang P</a>
                    <a href="Data/index1.html">Diundang L </a>
                </menu>
            </div>
        </nav>
        <section id="hero">
            <div class="hero_container">
                <h3>Pernikahan</h3>
                <h1>Edy & Cindy </h1>
                <h3>Sampai Akhir Hidup</h3>
                </div>
        </section>
        <div class="flower-decoration"></div>
    </div>
    </body>

</html>
